name: Generate Snake
on:
  # Executa automaticamente a cada 24 horas
  schedule:
    - cron: "0 0 * * *" 

  # Permite rodar manualmente a qualquer momento
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Platane/snk@v3
        with:
          # Seu usu√°rio do GitHub
          github_user_name: Vecinessi
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#ff5555&color_dots=#282a36,#44475a,#6272a4,#bd93f9,#ff79c6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
